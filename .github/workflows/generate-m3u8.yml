name: Generate TV Channels M3U8

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies (Playwright需要)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev libgbm-dev libasound-dev libatspi2.0-0 libxshmfence-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml
          # 安装Playwright的Chromium浏览器（关键）
          python -m playwright install chromium --with-deps
      
      - name: Run m3u8 generator
        run: python main.py
      
      - name: Commit and push m3u8 file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add tv_channels.m3u8
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update m3u8 file $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
